<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
	<script src="./scr.js"></script>
</head>
<body style="background-color:#73c2fb;">
<style>
.cities{
background:#f4f4f4;
margin-top:5px;
width:100%;
border:0px;
font-size:16px;
font-family: Poppins;
}
ul{
list-style-type:none;
margin:0px;
padding:0px;
}
@media screen and (max-width:800px){
  textarea{
    width:80%;
  }
}
</style>
    <div class="main" style="background-color:#73c2fb;">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Contact Us</h2>

                            <div class="form-group">
                                <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="off"/>
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>

							<div class="form-group">
                                <label for="mobile"><i class="fa fa-mobile" aria-hidden="true"></i></label>
                                <input type="text" name="mob" id="mob" placeholder="Your Mobile no."/>
                            </div>
                            <div class="form-group">
                                              <p><i class="fa fa-comments-o" aria-hidden="true"></i> Comment Down</p>
                                              <textarea rows="8" cols="35" style="font-size:14px;"></textarea>
                                          </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Send"/>
                            </div>

                    </div>
                    <div class="signup-image">
                        <figure><img src="images/cover.svg" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>
     <div class="main" style="background-color:#73c2fb;">
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">About Us</h2>

                                <div class="form-group">
                                        <h3>Office Address</h3>
                                        <p>Bulandshahr, Scheme Number 136, Indore, Madhya Pradesh 452010</p>
                                </div>

                                <div class="form-group">
                                  <h3>Opening Time</h3>
                                  <p>Monday, 12–7pm</p>
                                  <p>Tuesday, 12–7pm</p>
                                  <p>Wednesday, 12–7pm</p>
                                  <p>Thursday, 12–7pm</p>
                                  <p>Friday, 12–7pm</p>
                                  <p>Saturday, 12–7pm</p>
                                  <p style="color:black;">Sunday, <b>Closed</b></p>
                                </div>

                        </div>
                        <div class="signup-image">
                            <figure><img src="images/cover.svg" alt="sing up image"></figure>
                            <a href="https://www.google.com/maps/place/Handmade+creations/@22.7653547,75.8816336,16z/data=!4m5!3m4!1s0x396303b235dcca91:0xf961e4ca2c2388f8!8m2!3d22.7663591!4d75.8818934" class="signup-image-link">Check On Maps</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
</body>
</html>
