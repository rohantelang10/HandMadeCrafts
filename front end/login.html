<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
	<script src="./scr.js"></script>
</head>
<body style="background-color:#73c2fb;">
<style>
.cities{
background:#f4f4f4;
margin-top:5px;
width:100%;
border:0px;
font-size:16px;
font-family: Poppins;
}
ul{
list-style-type:none;
margin:0px;
padding:0px;
}
</style>
    <div class="main" style="background-color:#73c2fb;">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Login Here</h2>


                            <div class="form-group">
                                <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>

                            <div class="form-group">
                                <label for="pass"><i class="fa fa-lock" aria-hidden="true"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Login"/>
                            </div>
                            <div class="social-login">
                                <span class="social-label">Or login with</span>
                                <ul class="socials">
                                    <li><a href="#"><i class="zmdi zmdi-google"></i></a></li>
                                </ul>
                            </div>

                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signin-image.jpg" alt="sing in image"></figure>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>
</html>
